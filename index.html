<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h2 class="section-title">Add Item</h2>
        <div class="add__input">
          <input id="new-task"
                 class="input input_text"
                 type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks" class="tasks tasks_incomplete">
          <li class="tasks__item">
            <input type="checkbox" class="input_checkbox">
            <label class="label ">Pay Bills</label>
            <input type="text" class="input input_text tasks__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="input_checkbox">
            <label class="label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="input input_text tasks__text">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks" class="tasks tasks_completed">
          <li class="tasks__item">
            <input type="checkbox" class="input_checkbox" checked>
            <label class="label label_completed">See the Doctor</label>
            <input type="text" class="input input_text tasks__text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__image" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
